<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Login</title>
    </head>
    <body>
        <section class="branca">
            <div class="login">
                <p class="logo">You Logo</p>
                <h1>Login</h1>
                <form action="cadastro.php" method="post">
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail"> 
                    <label for="password">Senha:</label> 
                    <input type="password" name="pass" id="password">
                    <p class="forgot"><a class="click" href="#">Forgot Password? </a></p>
                    <input type="submit" value="Sing in">
                </form>
                <p class="p-or">or continue with</p>
                <div class="btr-login">
                    <div class="google">
                        <img class="img-google" src="img/google.png" alt="google">
                    </div>
                    <div class="facebook">
                        <img class="img-face" src="img/facebook.png" alt="facebook">
                    </div>
                    <div class="github">
                        <img class="img-git" src="img/github.png" alt="github">
                    </div>
                </div>
                <p class="p-d">Don't have an account yet? <a class="a-register" href="#">Register for free</a></p>
            </div>
            <div class="mulher">
                <img class="mulher-img" src="img/Girl with purchases going from the grocery store.png" alt="Mulher">
            </div>
            <div class="cinza"></div>
        </section>
    </body>
</html>
